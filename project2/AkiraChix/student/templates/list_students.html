<!DOCTYPE html>
<html>

<head>
	<title>AkiraChix</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> -->
</head>

<body>
	<div class="container w-50">
		<table class="table table-striped">

			<tr>
				<button><a href="/student/add/">Add Student</a></button>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Registration Number</th>
				<th>Id Number</th>
				<th>Email</th>
				<th>More details</th>
				<th>Edit Details</th>
			</tr>

		<!-- for loop -->
		{% for student in students %}

		<!-- templating syntax for browser to understand ... django templating language (imported the data/output all records to the user-->
		<tr>
			<td>{{student.first_name}}</td>
			<td>{{student.last_name}}</td>
			<td>{{student.registration_number}}</td>
			<td>{{student.id_number}}</td>
			<td>{{student.email}}</td>
			<td><a href="/student/detail/{{student.pk}}/">More Details</a></td>
			<td><a href="/student/edit/{{student.pk}}/">Edit Details</a></td>
		</tr>

		{% endfor %}

		</table>
	</div>

</body>
</html>
